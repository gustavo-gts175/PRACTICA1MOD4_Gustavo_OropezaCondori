
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Venta de Motos</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: url('img/fondo-moto.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.login-container {
  background: rgba(0, 0, 0, 0.7);
  padding: 40px;
  border-radius: 15px;
  width: 100%;
  max-width: 400px;
  color: white;
}

.login-form h2 {
  margin-bottom: 20px;
  text-align: center;
  font-size: 28px;
}

.login-form input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}

.login-form button {
  width: 100%;
  padding: 12px;
  background-color: #d32f2f;
  border: none;
  color: white;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.login-form button:hover {
  background-color: #b71c1c;
}

.footer-text {
  margin-top: 15px;
  text-align: center;
  font-size: 14px;
}

.footer-text a {
  color: #ff5252;
  text-decoration: none;
}

</style>
  <div class="login-container">
    <form class="login-form">
      <h2>Iniciar Sesión</h2>
      <input type="text" placeholder="Usuario" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <p class="footer-text">¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </form>
  </div>
</body>
</html>
