<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - Motos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: #f7f7f7;
}

.carrito-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 12px;
}

.carrito-container h1 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

.carrito-tabla {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

.carrito-tabla th, .carrito-tabla td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

.mini-img {
  width: 100px;
  height: auto;
  border-radius: 8px;
}

.carrito-tabla input[type="number"] {
  width: 60px;
  padding: 5px;
}

.carrito-resumen {
  text-align: right;
  font-size: 18px;
}

.btn-comprar {
  background: #2e86de;
  color: #fff;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  transition: background 0.3s;
}

.btn-comprar:hover {
  background: #1b4f9c;
}

</style>
<body>
  <div class="carrito-container">
    <h1>ðŸ›’ Carrito de Compras</h1>
    <table class="carrito-tabla">
      <thead>
        <tr>
          <th>Moto</th>
          <th>Modelo</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="img/moto1.jpg" alt="Moto 1" class="mini-img" /></td>
          <td>Yamaha R15</td>
          <td>S/ 14,500</td>
          <td><input type="number" value="1" min="1" /></td>
          <td>S/ 14,500</td>
        </tr>
        <tr>
          <td><img src="img/moto2.jpeg" alt="Moto 2" class="mini-img" /></td>
          <td>Honda CB 190R</td>
          <td>S/ 16,000</td>
          <td><input type="number" value="2" min="1" /></td>
          <td>S/ 32,000</td>
        </tr>
      </tbody>
    </table>
    <div class="carrito-resumen">
      <p><strong>Total a pagar:</strong> S/ 46,500</p>
      <button class="btn-comprar">Finalizar Compra</button>
    </div>
  </div>
</body>
</html>
